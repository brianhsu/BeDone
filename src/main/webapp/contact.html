<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="lift:surround?with=fluid;at=contentArea">
      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div data-lift="ContactTable">
        <div class="pull-right">
          <div class="btn-group inline">
            <a class="btn btn-danger hide" href="#" id="deleteSelected">刪除選取的連絡人</a>
          </div>

          <div class="btn-group inline">
            <a class="btn btn-primary" href="#" id="importContact">匯入 GMail 通訊錄</a>
          </div>
        </div>

        <div class="clearfix"></div>

        <div id="editContactHolder" style="margin-top:10px"></div>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></input></th>
              <th>名稱</th>
              <th>EMail</th>
              <th>電話</th>
              <th>地址</th>
            </tr>
          </thead>
          <tbody>
            <tr class="contactRow"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
