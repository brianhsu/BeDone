<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="lift:surround?with=fluid;at=contentArea">
      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div id="editContactHolder"></div>
      <table class="table table-condensed contactTable">
        <thead>
          <tr>
            <th>名稱</th>
            <th>EMail</th>
            <th>電話</th>
            <th>地址</th>
          </tr>
        </thead>
        <tbody data-lift="ContactTable">
          <tr class="contactRow">
            <td class="name"></td>
            <td><a href="#" class="email">EMail</a></td>
            <td class="phone">Phone</td>
            <td class="address">Address</td>
            <td>
              <div class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" role="button" href="#"><b class="caret"></b></a>
                <ul role="menu" class="dropdown-menu pull-right">
                  <li role="menuitem"><a href="#" class="delete">刪除</a></li>
                  <li role="menuitem"><a href="#" class="edit">編輯</a></li>
                  <li role="menuitem"><a href="#" class="detail">詳細資料</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
