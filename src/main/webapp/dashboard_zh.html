<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="lift:surround?with=misc/fluid;at=contentArea">
      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div class="row-fluid" data-lift="DashBoard">
        <div class="span6">
          <h4>摘要</h4>
          <hr/>
          <div style="margin-bottom: 1.5em">
            <span class="pull-left" style="margin-right:0.5em; width:4em"><a href="/todo/inbox">收件匣</a></span>
            <div><span class="label label-important" id="inboxCount">1</span></div>
          </div>
          <div>
            <span class="pull-left" style="margin-right:0.5em; width:4em"><a href="/todo/nextAction">儘快完成</a></span>
            <div class="progress"><div id="nextActionBar" class="bar"></div></div>
            <span id="nextActionProgress" class="pull-right" style="margin-top:-1em; margin-bottom:10px">10 / 20</span>
            <div style="clear: both"></div>
          </div>
          <div>
            <span class="pull-left" style="margin-right:0.5em; width:4em"><a href="/todo/delegated">委派他人</a></span>
            <div class="progress"><div id="delegatedBar" class="bar"></div></div>
            <span id="delegatedProgress" class="pull-right" style="margin-top:-1em; margin-bottom:10px">10 / 20</span>
            <div style="clear: both"></div>
          </div>
          <div>
            <span class="pull-left" style="margin-right:0.5em; width:4em"><a href="/todo/scheduled">行事曆</a></span>
            <div class="progress"><div id="scheduledBar" class="bar"></div></div>
            <span id="scheduledProgress" class="pull-right" style="margin-top:-1em; margin-bottom:10px">10 / 20</span>
            <div style="clear: both"></div>
          </div>
        </div>

        <div class="span6">
          <div style="margin-bottom:2em;">
            <h4>本日行程</h4>
            <hr/>
            <div id="todayScheduled"></div>
          </div>
          <div style="margin-bottom:2em;">
            <h4>儘快完成</h4>
            <hr/>
            <div id="nextAction"></div>
          </div>
          <div style="margin-bottom:2em;">
            <h4>委派他人</h4>
            <hr/>
            <div id="delegated"></div>
          </div>

        </div>

      </div>
      <script type="text/javascript">
        updateNotes();
      </script>
    </div>
  </body>
</html>
