<div class="editForm" id="editContactForm">
  <form action="." data-lift="Form.ajax" >
    <div>
      <div class="input-prepend inline" style="margin-left:0.2em">
        <span class="add-on">名稱</span><input id="contactEditName" type="text" class="input-xlarge" placeholder="必填" />
      </div>
      <div class="input-prepend inline" style="margin-left:0.2em">
        <span class="add-on">EMail</span><input id="contactEmail" type="text" class="input-xlarge" />
      </div>

    </div>
      <div class="input-prepend inline" style="margin-left:0.2em">
        <span class="add-on">電話</span><input id="contactPhone" type="text" class="input-xxlarge" />
      </div>
    <div>
      <div class="input-prepend" style="margin-left:0.2em">
        <span class="add-on">地址</span><input id="contactAddress" type="text" class="input-xxlarge" />
      </div>
    </div>
    <div style="text-align: right; margin-right: 0.5em; margin-bottom:-1em; padding: 0px;">
        <button type="reset" id="contactEditCancel" class="btn" style="margin-right:0.5em">取消</button>
        <button id="contactEditSave" data-loading-text="儲存中..." class="btn btn-primary">儲存</button>
    </div>
    <input type="hidden" id="contactHidden"/>
  </form>
</div>
