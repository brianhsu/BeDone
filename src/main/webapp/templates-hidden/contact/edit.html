<div class="editForm" id="editContactForm">
  <form action="." data-lift="Form.ajax" >
    <div>
      <div class="input-prepend inline" style="margin-left:0.2em">
        <span class="add-on">Name</span><input id="contactEditName" type="text" class="input-xlarge" placeholder="Required" />
      </div>
      <div class="input-prepend inline" style="margin-left:0.2em">
        <span class="add-on">EMail</span><input id="contactEditEmail" type="text" class="input-xlarge" />
      </div>

    </div>
      <div class="input-prepend inline" style="margin-left:0.2em">
        <span class="add-on">Phone</span><input id="contactEditPhone" type="text" class="input-xxlarge" />
      </div>
    <div>
      <div class="input-prepend" style="margin-left:0.2em">
        <span class="add-on">Address</span><input id="contactEditAddress" type="text" class="input-xxlarge" />
      </div>
    </div>
    <div style="text-align: right; margin-right: 0.5em; margin-bottom:-1em; padding: 0px;">
        <button type="reset" id="contactEditCancel" class="btn" style="margin-right:0.5em">Cancel</button>
        <button id="contactEditSave" data-loading-text="Saving..." class="btn btn-primary">Save</button>
    </div>
    <input type="hidden" id="contactEditHidden"/>
  </form>
</div>
