<div class="editForm" id="editTopicForm">
  <form action="." data-lift="Form.ajax" >
    <div class="input-prepend" style="margin-left:0.2em">
      <span class="add-on">名稱</span><input id="topicEditTitle" type="text" class="input-xlarge" placeholder="必填" />
    </div>
    <div style="width: 100%">
      <textarea rows="3" id="topicEditDesc" style="margin-left: 0.2em; width: 98%"></textarea>
    </div>
    <div style="text-align: right; margin-right: 0.5em; margin-bottom:-1em; padding: 0px;">
        <button type="reset" id="topicEditCancel" class="btn" style="margin-right:0.5em">取消</button>
        <button id="topicEditSave" data-loading-text="儲存中..." class="btn btn-primary">儲存</button>
    </div>
  </form>
</div>
