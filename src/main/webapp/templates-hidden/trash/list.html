<div data-lift="Trash">
  <div class="pull-right">
    <div class="btn-group inline">
      <button class="btn btn-danger" id="emptyTrash">清空垃圾桶</button>
    </div>
    <div class="btn-group inline">
      <button class="btn btn-inverse" id="trashCurrent" disabled="disabled">全部</button>
      <button class="btn btn-inverse" id="trashShowAll" disabled="disabled">顯示全部</button>
    </div>
  </div>
  <div class="clearfix"></div>
  <div id="trashList" style="margin-top:1em">
    <div class="trashRow"></div>
  </div>
  <div id="trashPageSelector" class="pagination pull-right"></div>
</div>
