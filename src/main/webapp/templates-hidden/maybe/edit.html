<div id="maybeEdit" class="editForm">
  <div>
    <span class="actionBar">
      <i class="icon-white icon-ok"></i>
      <i class="icon-white icon-remove"></i>
      <i class="icon-white icon-star"></i>
    </span>
    <fieldset id="maybeTitle" class="inline control-group">
      <div class="input-prepend" style="margin-left: 0.5em">
        <span title="標題" class="add-on">
          <i class="icon-th-list"></i>
        </span><input class="input-xlarge" type="text" placeholder="標題" />
        <span id="maybeTitle_msg" class="help-inline"></span>
      </div>
    </fieldset>
    <div class="pull-right form-inline">

      <div class="input-prepend" style="margin-right:0.5em;">
        <form action="." data-lift="lift:Form.ajax">
          <span title="主題" class="add-on">
            <i class="icon-tags"></i>
          </span><input id="maybeTopic" class="input-medium" type="text" placeholder="主題" />
          <input type="hidden" id="maybeTopicHidden" />
        </form>
      </div>

      <div class="input-prepend" style="margin-right: 0.5em">
        <form action="." data-lift="lift:Form.ajax">
          <span title="專案" class="add-on">
            <i class="icon-folder-open"></i>
          </span><input id="maybeProject" class="input-medium" type="text" placeholder="專案" />
          <input type="hidden" id="maybeProjectHidden" />
        </form>
      </div>
    </div>
  </div>

  <div style="margin: 0.5em; display: table; width: 98%">
    <div id="maybeProjectTags" class="inline" style="float:right"></div>
    <div id="maybeTopicTags" class="inline" style="float:right"></div>
  </div>

  <div style="width: 100%">
    <textarea rows="5" id="maybeEditDesc" style="margin-left: 0.2em; width: 98%"></textarea>
  </div>

  <fieldset id="maybeTicklerDate" class="control-group" style="float: left">
    <div style="margin-right:0.5em;">
      <label class="help-inline">提醒我：</label>
      <input class="input-medium" type="text" />
      <label id="maybeTicklerDate_msg" class="help-inline"></label>
    </div>
  </fieldset>


  <div style="text-align: right; margin-right: 0.5em">
      <button type="reset" id="maybeCancel" class="btn" style="margin-right:0.5em">取消</button>
      <button id="maybeSave" data-loading-text="儲存中..." class="btn btn-primary">儲存</button>
  </div>

</div>
