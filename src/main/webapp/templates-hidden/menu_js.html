<div>
  <script type="text/javascript">

    function addDroppable()
    {
        $("#nextAction").droppable({
            accept: ".stuffs",
            tolerance: "pointer",
            activeClass: "dropActive",
            hoverClass: "dropHover",
            drop: function(event, ui) {
                var stuffID = ui.draggable.data("stuffid");
                showNextActionDialog(stuffID);
            }
        })

        $("#delegated").droppable({
            accept: ".stuffs",
            tolerance: "pointer",
            activeClass: "dropActive",
            hoverClass: "dropHover",
            drop: function(event, ui) {
                var stuffID = ui.draggable.data("stuffid");
                showDelegatedDialog(stuffID);
            }
        })

        $("#scheduled").droppable({
            accept: ".stuffs",
            tolerance: "pointer",
            activeClass: "dropActive",
            hoverClass: "dropHover",
            drop: function(event, ui) {
                var stuffID = ui.draggable.data("stuffid");
                showScheduledDialog(stuffID);
            }
        })

        $("#maybe").droppable({
            accept: ".stuffs",
            tolerance: "pointer",
            activeClass: "dropActive",
            hoverClass: "dropHover",
            drop: function(event, ui) {
                var stuffID = ui.draggable.data("stuffid");
                showMaybeDialog(stuffID);
            }
        })

        $("#reference").droppable({
            accept: ".stuffs",
            tolerance: "pointer",
            activeClass: "dropActive",
            hoverClass: "dropHover",
            drop: function(event, ui) {
                var stuffID = ui.draggable.data("stuffid");
                showReferenceDialog(stuffID);
            }
        })

        $("#trash").droppable({
            accept: ".stuffs",
            tolerance: "pointer",
            activeClass: "dropActive",
            hoverClass: "dropHover",
            drop: function(event, ui) {
                var stuffID = ui.draggable.data("stuffid");
                markAsTrash(stuffID);
            }
        })

    }

    function addDraggable()
    {
        $('.stuffs').draggable({
            revert: true
        });
    }

    $(document).ready(function() {
        addDraggable();
        addDroppable();
    });
  </script>
  <script id="menuAjaxJS">
  </script>
</div>
