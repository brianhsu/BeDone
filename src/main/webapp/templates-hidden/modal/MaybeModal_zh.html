<div class="modal hide" id="maybeModal" data-lift="MaybeModal?eager_eval=true" data-backdrop="false" data-keyboard="false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>也許 / 有一天</h3>
  </div>
  <div class="modal-body">

    <fieldset class="inline control-group">
      <div class="input-prepend" style="margin-left: 0.5em">
        <span title="標題" class="add-on">
          <i class="icon-th-list"></i>
        </span><input class="input-xlarge" type="text" placeholder="標題" id="maybeTitle"/>
      </div>
    </fieldset>

    <div style="width: 100%">
       <textarea rows="3" id="maybeDesc" style="margin-left: 0.2em; width: 98%"></textarea>
    </div>
    <div style="padding-bottom:0.5em">
      <div data-lift="lift:embed?what=/process/topicInput"></div>
      <div data-lift="lift:embed?what=/process/projectInput"></div>
    </div>
    <div class="input-prepend input-append pull-left">
      <span class="add-on">記得在這天提醒我：</span><input class="input-large" id="tickler" type="text"  style="z-index: 9990"/>
    </div>
    <span class="control-group error hide" id="tickler_error">
      <span class="help-inline" id="tickler_error_msg" style="margin-top:3px"></span>
    </span>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal">取消</button>
    <button class="btn btn-primary" id="saveButton">確定</button>
  </div>
  <script type="text/javascript">
      $("#maybeModal").modal();
      $("#tickler").datepicker({
          dateFormat: "yy-mm-dd",
          onClose: function(dateText) {
              $("#tickler").val(dateText)
              $("#tickler").blur()
          }
      });

  </script>
</div>
