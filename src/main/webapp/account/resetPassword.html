<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">

    <div id="main" data-lift="lift:surround?with=fixed;at=fixedContainer">
      <div class="well well-mini" id="resetForm" data-lift="ResetPassword">
        <form data-lift="lift:Form.ajax?class=form-horizontal">
          <legend>重設密碼</legend>
          <div class="control-group">
            <label class="control-label" for="newPassword">新的密碼</label>
            <div class="controls"><input type="password" id="newPassword" /></div>
          </div>

          <div class="control-group">
            <label class="control-label" for="confirmPassword">確認密碼</label>
            <div class="controls"><input type="password" id="confirmPassword" /></div>
          </div>

          <div style="width: 100%; text-align: right">
            <button type="submit" class="btn btn-primary">更改密碼</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
