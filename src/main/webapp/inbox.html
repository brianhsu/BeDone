<html lang="en">

      </div>
      <div>

          <div id="editForm"></div>

          <div style="float: right">

              <button class="btn" id="processButton">處理雜事</button>
            </div>
            <div class="btn-group inline">
              <button class="btn btn-inverse" id="current" disabled="disabled">全部</button>
              <button class="btn btn-inverse" id="showAll" disabled="disabled">顯示全部</button>
            </div>
          </div>

          <div class="page-header">
            <h3>雜事列表</h3>
          </div>

          <div id="stuffTable"></div>
        </div>
      </div>
