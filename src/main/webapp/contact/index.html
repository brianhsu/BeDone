<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="lift:surround?with=misc/fluid;at=contentArea">
      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div data-lift="ContactTable">
        <div class="pull-right">
          <div class="btn-group inline">
            <a class="btn btn-danger hide" href="#" id="deleteSelected">Delete Selected</a>
          </div>

          <div class="btn-group inline">
            <a class="btn btn-inverse" href="#" id="importContact">Import GMail's Contacts</a>
            <a class="btn btn-primary" href="#" id="addContact">Add New Contact</a>
          </div>
        </div>

        <div class="clearfix"></div>

        <div id="editContactHolder" style="margin-top:10px"></div>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></input></th>
              <th>Name</th>
              <th>EMail</th>
              <th>Phone</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="contactList">
          </tbody>
        </table>
        <div id="pageSelector" class="pagination pull-right"></div>
      </div>
    </div>
  </body>
</html>
