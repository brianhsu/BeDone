<html>

      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div data-lift="ContactDetail" style="margin-bottom: 1em">

            <img class="avatar pull-right inline" src="//www.gravatar.com/avatar/?d=mm" alt="頭像" style="float: right"/>
        </div>
        <div style="width: 92%; margin-bottom:2em">
          <table class="table table-condensed contactTable">
            <tbody>
              <tr>
                <th>Name</th>
                <th>EMail</th>
                <th>Phone</th>
                <th>Address</th>
              </tr>
              <tr class="contactRow">
                <td class="name">Name</td>
                <td><a href="#" class="email">EMail</a></td>
                <td><a href="#" class="phone">Phone</a></td>
                <td class="address">Address</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="delegatedActionArea"></div>
      </div>
    </div>
  </body>
