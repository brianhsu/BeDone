<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="lift:surround?with=misc/fluid;at=contentArea">
      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div data-lift="ContactsImport">
        <div class="pull-right">
          <div class="btn-group inline">
            <button class="btn btn-inverse backButton">Back to Contacts</button>
            <button class="btn btn-success confirmButton">Confirm Import</button>
          </div>
        </div>
        <div class="clearfix"></div>

        <table class="table table-condensed">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" title="Select All"></input></th>
              <th>Name</th>
              <th>EMail</th>
              <th>Phone</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr class="contactRow">
              <td><input class="save" name="save" type="checkbox"></input></td>
              <td class="name" >Name</td>
              <td class="email">EMail</td>
              <td class="phone">Phone</td>
              <td class="address">Address</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
