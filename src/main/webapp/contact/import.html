<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeDone</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="lift:surround?with=fluid;at=contentArea">
      <div data-lift="lift:withParam?name=sideBarArea">
        <div data-lift="lift:embed?what=menu"></div>
      </div>
      <div data-lift="ContactsImport">
        <div class="pull-right">
          <div class="btn-group inline">
            <button class="btn btn-inverse backButton">回通訊錄</button>
            <button class="btn btn-success confirmButton">確認匯入</button>
          </div>
        </div>
        <div class="clearfix"></div>

        <table class="table table-condensed">
          <thead>
            <tr>
              <th>匯入</th>
              <th>名稱</th>
              <th>EMail</th>
              <th>電話</th>
              <th>地址</th>
            </tr>
          </thead>
          <tbody>
            <tr class="contactRow">
              <td class="save">AA</td>
              <td class="name" >名稱</td>
              <td class="email">EMail</td>
              <td class="phone">電話</td>
              <td class="address">地址</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </body>
</html>
